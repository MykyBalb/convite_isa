<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convite</title>
    <link
      rel="shortcut icon"
      href="./resources/img/heart.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="./resources/jquery/jquery.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/scriptAccept.js"></script>
  </head>
  <html>
    <body
      class="bg-color d-flex flex-column justify-content-center align-items-center vh-100 text-light"
    >
      <div class="text-center" id="place">
        <h2>Em qual lugar podemos ir?</h2>
        <p class="fw-bold">Obs: não conheço nada da cidade, então não conheço nenhum lugar específico</p>
        <select id="options" class="form-select">
          <option value="cafeteria" selected>Cafeteria</option>
          <option value="shopping">Shopping</option>
          <option value="cinema">Cinema</option>
          <option value="outro">Outro</option>
        </select>
        <input
          type="button"
          class="btn btn-aquamarine my-3"
          id="place-config"
          value="Definir Local"
        />
      </div>
      <div class="text-center d-none" id="outer">
        <h2>Qual lugar você acha melhor?</h2>
        <input
          type="text"
          placeholder="nome do local ou lugar que queira ir"
          id="outerPlace"
          class="form-control"
        />
        <h6 id="warningPlace"></h6>
        <input
          type="button"
          class="btn btn-aquamarine my-3"
          id="outer-config"
          value="Sugerir Local"
        />
      </div>
      <div class="text-center d-none" id="date">
        <h2>Qual dia podemos ir?</h2>
        <input
          type="text"
          id="date-input"
          class="form-control"
          placeholder="10/05/2025"
        />
        <h6 id="warningDate"></h6>
        <input
          type="button"
          class="btn btn-aquamarine my-3"
          id="date-config"
          value="Marcar Data"
        />
      </div>
      <div class="text-center d-none" id="time">
        <h2>E qual horário?</h2>
        <input type="time" class="form-control" id="time-input" />
        <h6 id="warningTime"></h6>
        <input
          type="button"
          class="btn btn-aquamarine my-3"
          id="time-config"
          value="Marcar Horário"
        />
      </div>
      <div class="text-center d-none" id="confirm">
        <h2>Você escolheu:</h2>
        <p class="fw-bold" id="confirmPlace"></p>
        <p class="fw-bold" id="confirmDate"></p>
        <p class="fw-bold" id="confirmTime"></p>
        <p class="fw-bold" id="confirmed"></p>
        <input
          type="button"
          value="Confirmar"
          class="btn btn-aquamarine my-3"
          id="confirm-btn"
        />
      </div>
    </body>
  </html>
</html>
