  <body class="bg-color d-flex justify-content-center align-items-center vh-100">
    <!-- Paleta: rosa e verde agua-->
    <div class="d-none text-center" id="divAccepted">
      <h1 class="text-light" id="option"></h1>
    </div>
    <div class="container text-center d-flex flex-column" id="section">
      <h1 class="text-light">Você aceita sair comigo?</h1>
      <div>
        <img
          src="resources/gif/cute.gif"

          class="rounded my-3 img-multiply"

      </div>

      <div
        class="position-absolute top-50 start-50 z-1 border border-aquamarine border-3 rounded bg-aqua p-4 scale"
      >
        <h2 class="m-5" id="option-two">Nem um cinema?</h2>
        <div class="d-flex justify-content-center gap-2">
          <button class="btn btn-aquamarine" id="accepted">Sim</button>
          <button class="btn btn-secondary" id="rejected">Não</button>
        </div>
      </div>

      <div class="d-flex justify-content-center gap-3">
        <button class="btn btn-aquamarine" id="btn-success">
          Sim
        </button>
        <button class="btn btn-secondary" id="btn-fail">Não</button>
      </div>
    </div>
